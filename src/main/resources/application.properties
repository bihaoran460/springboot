spring.datasource.url=jdbc:mysql://47.103.199.219:3306/my_o2o?useUnicode=true&characterEncoding=utf8
spring.datasource.username=work
spring.datasource.password=Bi123456!
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#自动创建表，并在每次插入数据时候更新
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#显示SQL语句
spring.jpa.show-sql=true
#不加下面这句则默认创建MyISAM引擎的数据库
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#自己重写的配置类，默认使用utf8编码
spring.jpa.properties.hibernate.dialect=com.example.springboot.config.MysqlConfig

#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false